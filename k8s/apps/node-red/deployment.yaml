# yaml-language-server: $schema=../../../schemas/k8s/deployment-apps-v1.json
apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-red
  namespace: default
spec:
  minReadySeconds: 10
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      name: node-red
  template:
    metadata:
      labels:
        name: node-red
    spec:
      containers:
      - env:
        - name: TZ
          value: America/New_York
        image: nodered/node-red:1.3.5-12-minimal
        imagePullPolicy: IfNotPresent
        name: node-red
        ports:
        - containerPort: 1880
          name: http
        volumeMounts:
        - mountPath: /data
          name: node-red
        - mountPath: /logs
          name: logs
      volumes:
      - name: node-red
        hostPath:
          path: /volume1/k8s/node-red
          type: Directory
      - emptyDir: {}
        name: logs
